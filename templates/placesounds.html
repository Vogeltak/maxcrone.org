{% extends "base.html" %}

{% block head %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />

<title>{{ page.title }} | Max Crone</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<style>
    #map {
        width: 100%;
        height: 80vh;
    }
</style>
{% endblock %}

{% block content %}
<div id="map">
</div>
{% endblock %}

{% block scripts %}
<script>
    var map = L.map('map').setView([51.505, -0.09], 2);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    {% set data = load_data(path="@/placesounds.toml") %}

    {% for place in data.places %}
        var marker = L.marker([{{ place.lat }}, {{ place.lon }}]).addTo(map);
        marker.bindPopup(`
            <h3>{{ place.name }}</h3>
            <p><i>Recorded on {{ place.date | date(format="%B %e, %Y") }}</i></p>
            <p>{{ place.desc }}</p>
            <audio src="{{ place.sound }}" autoplay controls></audio>
        `);
    {% endfor %}
</script>
{% endblock %}
