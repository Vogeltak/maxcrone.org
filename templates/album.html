{% extends "section.html" %}

{% block content %}
<header>
  <h1>{{ section.title }}</h1>
  <p class="intro">{{ section.description }}</p>
</header>

<div class="photo-grid">
  {% for photo in section.pages %}
    <a class="image" href="{{ photo.path }}">
      {{ macros::image(name=photo.extra.img, size="1280") }}
    </a>
  {% endfor %}
</div>
<hr/>
<section>
  <p class="post-copyright">
    <a href="/photos">‚Üê View all photo albums</a>
  </p>
</section>
{% endblock content %}
