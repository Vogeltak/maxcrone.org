# The URL the site will be built for
base_url = "https://maxcrone.org"

title = "Max Crone"
description = "Max Crone is a computer engineer exploring life in The Netherlands."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

generate_feeds = true
feed_filenames = ["atom.xml"]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Put all your custom variables here
navigation = [
  {name = "About", desc = "Resume and interests", path = "/about"},
  {name = "Research", desc = "Thesis, networking, security", path = "/research"},
  {name = "Reading", desc = "Book reviews", path = "/books"},
  {name = "Writing", desc = "Essays and fiction", path = "/writing"},
  {name = "Cooking", desc = "Earth's cuisines", path = "/food"},
  {name = "Photos", desc = "People, street, and more", path = "/photos"},
]
