---
layout: default
---
<section class="post-header">
    <span class="category">{{ page.category }}</span>
    <h1 class="title">{{ page.title }}</h1>
    <p class="post-author-date">{{ page.date | date_to_long_string: "ordinal", "US" }}</p>
</section>

{% if page.img %}
{% include image.html name=page.img size="1280" %}
{% endif %}

<section class="post-content">
    {{ content }}
</section>

<hr/>

<section>
    <p class="post-copyright"><a href="/writing">‚Üê View all writings</a></p>
</section>
