---
layout: default
---
<section class="post-header">
    <span class="category">{{ page.category }}</span>
    <h1 class="title">{{ page.title }}</h1>
    <p class="post-author-date">{{ page.date | date_to_long_string: "ordinal", "US" }}</p>
</section>

<section class="post-content">
    {{ content }}
    <p class="post-copyright">{{ page.author }}, <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY 4.0</a></p>
</section>
