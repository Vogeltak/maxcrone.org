---
layout: default
---
<section class="post-header">
    <span class="category">{{ page.category }}</span>
    <h1>{{ page.title }}</h1>
    <h4 class="post-author-date"><span class="light">By</span> {{ page.author }} <span class="light">on</span> {{ page.date | date_to_long_string: "ordinal", "US" }}</h4>
</section>

<section>
    {{ content }}
</section>
