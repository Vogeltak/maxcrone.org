---
layout: default
---
<header>
  <h1>{{ page.title }}</h1>
  <p class="intro">{{ page.desc }}</p>
</header>
<div class="photo-grid">
  {% assign photos = site.photos | where: "category", page.photo_category | reverse %}
  {% for photo in photos %}
    <a class="image" href="{{ photo.url }}">
      {% include image.html name=photo.img size="1280" %}
    </a>
  {% endfor %}
</div>
<hr/>
<section>
  <p class="post-copyright">
    <a href="/photos">‚Üê View all photo albums</a>
  </p>
</section>
