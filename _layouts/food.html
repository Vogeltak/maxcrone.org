---
layout: default
---
<section class="post-header">
    <span class="category">{{ page.category }}</span>
    <h1 class="title">{{ page.title }}</h1>
    <p class="post-author-date">Last updated on {{ page.date | date_to_long_string: "ordinal", "US" }}</p>
</section>

<section class="post-content">
    {{ content }}
</section>

<hr/>

<section>
    <p class="post-copyright"><a href="/food">← View the Cuisines project</a></p>
</section>
